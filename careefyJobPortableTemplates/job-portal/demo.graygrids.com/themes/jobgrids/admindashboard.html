<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            padding-top: 30px;
            transition: all 0.3s ease;
        }
        .sidebar a {
            color: #d1d1d1;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 20px;
            display: block;
            transition: all 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .sidebar .brand-logo {
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding-bottom: 30px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 24px;
        }

        /* Glassmorphism Cards */
        .card-glass {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            transition: transform 0.3s ease;
            text-align: center;
            color: #333;
        }
        .card-glass:hover {
            transform: translateY(-5px);
        }
        .card-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #007bff;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
        }
        .card-number {
            font-size: 30px;
            font-weight: bold;
        }

        /* Modern Table Styling */
        .modern-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        .modern-table thead tr {
            background: #007bff;
            color: white;
            text-align: left;
        }
        .modern-table th {
            padding: 12px;
            border-radius: 5px 5px 0 0;
        }
        .modern-table tbody tr {
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .modern-table tbody tr:hover {
            transform: scale(1.02);
        }
        .modern-table td {
            padding: 12px;
        }

        td{
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="brand-logo">Admin Panel</div>
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Job Listings</a>
    <a href="jobType.html">Job Categories</a>
    <a href="#">Settings</a>
    <a href="index.html">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <div class="header">
        <h1 style="font-size: 16px">Welcome to Admin Dashboard</h1>
        <button class="btn btn-light">Profile</button>
    </div>

    <!-- Cards Section -->
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card-glass p-4">
                <i class="fas fa-users card-icon"></i>
                <div class="card-title">Total Users</div>
                <div class="card-number" id="totalUsers">1,250</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-glass p-4">
                <i class="fas fa-briefcase card-icon"></i>
                <div class="card-title">Job Listings</div>
                <div class="card-number">-</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-glass p-4">
                <i class="fas fa-chart-line card-icon"></i>
                <div class="card-title">Active Users</div>
                <div class="card-number">-</div>
            </div>
        </div>
    </div>

    <!-- Table Section -->
    <div class="row mt-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header bg-primary text-white">Recent Users</div>
                <div class="card-body">
                    <table class="table modern-table" id="userTable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>Account Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- User data will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS & Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="assets/js/admindashboad.js"></script>



</body>
</html>
