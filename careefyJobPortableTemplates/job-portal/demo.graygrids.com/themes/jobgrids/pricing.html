<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .job-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .job-title { font-size: 20px; font-weight: bold; }
        .job-company { color: #555; }
    </style>
</head>
<body>

<h2>Available Jobs</h2>
<div id="job-list"></div>

<script>
    function loadJobs() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:8090/jobs/getAllForJobCards", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var jobs = JSON.parse(xhr.responseText);
                var jobList = document.getElementById("job-list");
                jobList.innerHTML = "";

                jobs.forEach(function(job) {
                    var jobCard = document.createElement("div");
                    jobCard.className = "job-card";
                    jobCard.innerHTML = `
                            <div class="job-title">${job.title}</div>
                            <div class="job-company">${job.companyName}</div>
                            <div>${job.description}</div>
                            <div><strong>Salary:</strong> ${job.salary}</div>
                            <div><strong>Location:</strong> ${job.location}</div>
                            <div><strong>Type:</strong> ${job.type}</div>
                        `;
                    jobList.appendChild(jobCard);
                });
            }
        };
        xhr.send();
    }

    window.onload = loadJobs;
</script>

</body>
</html>
