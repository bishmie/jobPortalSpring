<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            height: 50px;
            font-size: 18px;
        }
        .btn {
            height: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center text-primary mb-4">Sign Up</h2>
    <form id="signupForm">
        <div class="mb-4">
            <label for="registerUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="registerUsername" required>
        </div>
        <div class="mb-4">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="registerEmail" required>
        </div>
        <div class="mb-4">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" required>
        </div>
        <div class="mb-4">
            <label class="form-label">You are a:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="accountType" id="candidate" value="CANDIDATE" required>
                <label class="form-check-label" for="candidate">Candidate</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="accountType" id="employer" value="EMPLOYER" required>
                <label class="form-check-label" for="employer">Employer</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <p class="text-center mt-4">
            Already have an account? <a href="userLoging.html" class="text-primary">Login</a>
        </p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="assets/js/userController.js"></script>

</body>
</html>
