<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f0f5ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 450px; /* Wider form */
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .form-container h2 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            height: 50px; /* Larger input fields */
            font-size: 18px;
            padding: 10px;
        }
        .btn {
            height: 50px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center text-primary">Login to Your Account</h2>
    <form id="loginForm">
        <div class="mb-4">
            <label for="loginEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-4">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="text-center mt-3">
            Don't have an account? <a href="userSignup.html" class="text-primary">Sign Up</a>
        </p>
    </form>
</div>


<script src="assets/js/userController.js"></script>

</body>
</html>
